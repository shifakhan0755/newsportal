{% extends 'master.html' %}
{% load static %}
{% block title %}
State
{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="card">
									<div class="card-header ">
										<h3 class="card-title ">Add User</h3>

									</div>
            <!-- END Form Elements Title -->
                         <div class="card-body">
                        <form action="" method="post" >
							{% csrf_token %}
		                <input value="{{fm.id}}" name="id" type="hidden">

							<div class="form-group">
								<label for="listname">title</label>
								<input type="text" class="form-control" name="title" id="listname" value="{{fm.title}}">
							</div>
							<div class="form-group">
								<label for="listname">caption</label>
								<input type="text" class="form-control" name="caption" id="captionname" value="{{fm.caption}}">
							</div>

							<div class="form-group">
								<label for="listname">Description</label>
								<textarea class="form-control" name="description" rows="3" >{{fm.description}}</textarea>
							</div>
							<div class="form-group">
								<label for="listname">Detail Description</label>
								<textarea class="form-control" name="detail_description" rows="5" >{{fm.detail_description}}</textarea>
							</div>

                            <div class="form-group">
								<label for="listname">Category</label>
								<select name="category" id="select-Language" class="form-control custom-select">
									<option value="N" data-data="">ncr</option>
									<option value="UP" data-data="">uttar pradesh</option>
									<option value="B" data-data="">bihar</option>
									<option value="UK" data-data="">uttarakhand</option>
									<option value="J" data-data="">jharkhand</option>
									<option value="R" data-data="">rajasthan</option>
									<option value="MP" data-data="">madhya pradesh</option>
									<option value="M" data-data="">maharashtra</option>
									<option value="H" data-data="">Haryana</option>
									<option value="CH" data-data="">chhattisgarh</option>
									<option value="HP" data-data="">himachal pradesh</option>


								</select>
							</div>
							<div class="form-group">
								<label>Image</label>
								<div class="custom-file">
                             <input type="file" class="custom-file-input" name="image" value="{{fm.s_image.url}}"  >
									<label class="custom-file-label">Choose file</label>

								</div>
							</div>
		<div class="form-group text-center">
								<button type="submit" class="btn btn-block btn-primary">update</button>

							</div>
		</form>



{% endblock content %}
